name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Copy project files to server
        run: |
          rsync -az \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            --exclude=".git" \
            --exclude="node_modules" \
            --exclude=".env" \
            ./ quotocloud@${{ secrets.VM_HOST }}:/home/quotocloud/HomeQuoteConnectApp_backend

      - name: Install dependencies & restart app
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            quotocloud@${{ secrets.VM_HOST }} << 'EOF'
              cd /home/quotocloud/HomeQuoteConnectApp_backend
              npm install --production
              pm2 restart homequote-backend || pm2 start index.js --name homequote-backend
              pm2 save
            EOF